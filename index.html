<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Bird Soul Timer</title>
    <style>
      .timerTitle {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 0px !important;
      }
      #timer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .time {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .timeTitle {
        font-size: 10px;
        font-family: Helvetica;
      }
      .timeCount {
        background-color: #dddddd;
        color: #00123e;
        width: 65px;
        height: 65px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 32px;
        font-family: Arial, sans-serif;
      }
      .clone {
        font-size: 24px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1 class="timerTitle">Early Bird Soul Ends In</h1>
    <div id="timer"></div>

    <script>
      function updateTimer() {
        var targetTime = new Date();
        // Set target time to the end of the day (23:59:59) in Corbett timezone
        targetTime.setHours(23, 59, 59, 0);

        // Add 24 days to the current date
        var targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 16);

        // Combine target date and time
        targetTime.setDate(targetDate.getDate());
        targetTime.setMonth(targetDate.getMonth());
        targetTime.setFullYear(targetDate.getFullYear());

        var now = new Date();
        var timeDiff = targetTime.getTime() - now.getTime();

        if (timeDiff <= 0) {
          document.getElementById("timer").innerHTML =
            "Early Bird Soul has ended!";
          return;
        }

        var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `
         <div class="time">
            <span class="timeTitle">Days</span><span class="timeCount">${days}</span></div><span class="clone"> :</span> <div class="time"><span class="timeTitle">Hours</span><span class="timeCount">${hours}</span></div><span class="clone"> :</span> <div class="time"> <span class="timeTitle">Minutes</span ><span class="timeCount">${minutes}</span></div> <span class="clone"> :</span><div  class="time"><span class="timeTitle">second</span><span class="timeCount">${seconds}</span></div>  
         `;
      }

      // Update timer every second
      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
